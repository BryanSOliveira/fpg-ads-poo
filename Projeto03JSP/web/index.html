<html>
    <head>
        <title>Projeto - Calendário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-1">
            <h1>Gerador de Calendário</h1>
            <form class="row g-3" action="calendar.jsp">
                <div class="mb-2 col-md-1">
                    <label for="formGroupExampleInput" class="form-label">Mês</label>
                    <input type="number" name="mes" class="form-control" id="formGroupExampleInput" value="1">
                </div>
                <div class="mb-2 col-md-1">
                  <label for="formGroupExampleInput2" class="form-label">Ano</label>
                  <input type="number" name="ano" class="form-control" id="formGroupExampleInput2" value="2021">
                </div>
                <div>
                    <input type="submit" value="Gerar"/>
                </div>
            </form>
        </div>
    </body>
</html>
